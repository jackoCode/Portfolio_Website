<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <header>
        <ul>
            <a href="../../index.html"><li>Home</li></a>
            <a href="contact.html"><li>Contact</li></a>
        </ul>
    </header>

    <section>
        <div class="form-submit">
            <h2 class="subtitle">submit</h2>
            <form
                    target="_blank" action="https://formsubmit.co/el/rocixe" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <!-- change domain here -->
                <input type="hidden" name="_next" value="https://yourdomain.co/src/pages/thankyou.html">
                <div class="form-row">
                    <input name="name" class="form-control" placeholder="Full Name" required>
                    <input name="email" class="form-control" placeholder="Email" required>
                </div>
                <textarea placeholder="Your Message" name="message" rows="10" required></textarea>
                <button type="submit" >Submit Form</button>
            </form>
        </div>
    </section>

    <footer class="sub-pages-footer">
        <ul>
            <a href="http://www.twitter.com"><li>Twitter</li></a>
            <a href="http://www.github.com"><li>GitHub</li></a>
            <a href="http://www.linkedin.com"><li>LinkedIn</li></a>
        </ul>
    </footer>

</body>
</html>
